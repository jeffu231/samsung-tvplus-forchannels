
services:
  # Docker container home for this project: https://registry.hub.docker.com/r/matthuisman/samsung-tvplus-for-channels
  samsung-tvplus-for-channels:
    image: samsung-tvplus-for-channels
    build:
      context: https://github.com/matthuisman/samsung-tvplus-for-channels.git
      #context: .
      #dockerfile: ./Dockerfile
    container_name: samsung-tvplus-for-channels
    environment:
      - REGIONS=us
      #- GROUPS=Home & Food|Movies|Action & Drama|Motor Sports|Sports & Outdoor|Music|Life Stories & Culture|Animals Nature & History|Comedy|Ambiance
      - TZ=${TZ} # Add your local timezone in standard linux format. E.G. US/Eastern, US/Central, US/Mountain, US/Pacific, etc
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.channels-samsung-m3u.rule=Host(`docker01.home.kb9kld.org`) && (PathPrefix(`/channels-samsung/`))"
      - "traefik.http.routers.channels-samsung-m3u.middlewares=channels-samsung-m3u"
      - "traefik.http.middlewares.channels-samsung-m3u.stripprefix.prefixes=/channels-samsung"
      - "traefik.http.middlewares.channels-samsung-m3u.stripprefix.forceSlash=false"
      - traefik.http.services.channels-samsung-m3u.loadbalancer.server.port=80

networks:
  traefik-net:
    external: true
  
